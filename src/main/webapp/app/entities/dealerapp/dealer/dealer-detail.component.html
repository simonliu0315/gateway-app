<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dealer">
            <h2><span jhiTranslate="gatewayApp.dealerappDealer.detail.title">Dealer</span> {{ dealer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.dealerappDealer.make2">Make 2</span></dt>
                <dd>
                    <span>{{ dealer.make2 }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.dealerappDealer.brand2">Brand 2</span></dt>
                <dd>
                    <span>{{ dealer.brand2 }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dealer', dealer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
